
<!doctype html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation for Sites</title>
    <link rel="stylesheet" href="assets/css/app.css">
    <base href="./" />
  </head>
  <body>

    <div class="off-canvas-wrapper">

      <div class="off-canvas position-right" id="offCanvas" data-off-canvas>

        <ul class="vertical menu">
          <li class="item item_nav_index item_state_active">
            <a href="index.html">О конференции</a>
          </li>
          <li class="item item_nav_program">
            <a href="program.html">Программа</a>
          </li>
          <li class="item item_nav_speakers">
            <a href="speakers.html">Кто выступит</a>
          </li>
          <li class="item item_nav_partners">
            <a href="partners.html">Партнеры</a>
          </li>
          <li class="item item_nav_place">
            <a href="place.html">Место проведения</a>
          </li>
          <li class="item item_nav_contacts">
            <a href="contacts.html">Контакты</a>
          </li>
        </ul>

      </div>

      <div class="off-canvas-content" data-off-canvas-content>
        <div class="row">
          <div class="xlarge-16 large-14 large-centered medium-14 medium-centered small-14 small-centered columns">
            <header class="header">
              <div class="row column">

                <div class="header-logo xlarge-8 large-8 medium-8 columns">
                  <a class="link float-left" href="index.html">
                    <img src="assets/img/bgr_logo.png" />
                  </a>
                  <button type="button" class="menu-icon float-right hide-for-medium menu-button" data-toggle="offCanvas"></button>
                </div>

                <div class="header-partners xlarge-8 large-8 medium-8 columns">
                  <a class="link" href="index.html">
                    <img src="assets/img/bgr_header.png" />
                  </a>
                </div>



              </div>

              <div class="row column">

                <nav id="navigation"
                     class="nav float-right show-for-medium">
                  <ul class="nav-list">
                    <li class="item item_nav_index item_state_active">
                      <a href="index.html">О конференции</a>
                    </li>
                    <li class="item item_nav_program">
                      <a href="program.html">Программа</a>
                    </li>
                    <li class="item item_nav_speakers">
                      <a href="speakers.html">Кто выступит</a>
                    </li>
                    <li class="item item_nav_partners">
                      <a href="partners.html">Партнеры</a>
                    </li>
                    <li class="item item_nav_place">
                      <a href="place.html">Место проведения</a>
                    </li>
                    <li class="item item_nav_contacts">
                      <a href="contacts.html">Контакты</a>
                    </li>
                    <hr class="highlight" />
                  </ul>
                </nav>

              </div>


            </header>


          </div>
        </div>
        <div class="row">
          <div class="xlarge-16 large-14 large-centered medium-14 medium-centered small-14 small-centered columns" role="content">

            <article class="content content_type_program" role="content">
              <h1 class="content-title">
                На конференции выступят
              </h1>
              <div class="orbit" role="region" aria-label="Favorite Space Pictures" data-orbit data-auto-play="false">
                <ul class="orbit-container">
                  <button class="orbit-previous"><span class="show-for-sr">Previous Slide</span>&#9664;&#xFE0E;</button>
                  <button class="orbit-next"><span class="show-for-sr">Next Slide</span>&#9654;&#xFE0E;</button>
                  <li class="is-active orbit-slide">
                    <img class="orbit-image" src="assets/img/icons.png" alt="Space">
                    <figcaption class="orbit-caption">Space, the final frontier.</figcaption>
                  </li>
                  <li class="orbit-slide">
                    <img class="orbit-image" src="assets/img/icons.png" alt="Space">
                    <figcaption class="orbit-caption">Lets Rocket!</figcaption>
                  </li>
                  <li class="orbit-slide">
                    <img class="orbit-image" src="assets/img/icons.png" alt="Space">
                    <figcaption class="orbit-caption">Encapsulating</figcaption>
                  </li>
                  <li class="orbit-slide">
                    <img class="orbit-image" src="assets/img/icons.png" alt="Space">
                    <figcaption class="orbit-caption">Outta This World</figcaption>
                  </li>
                </ul>
                <nav class="orbit-bullets">
                  <button class="is-active" data-slide="0"><span class="show-for-sr">First slide details.</span><span class="show-for-sr">Current Slide</span></button>
                  <button data-slide="1"><span class="show-for-sr">Second slide details.</span></button>
                  <button data-slide="2"><span class="show-for-sr">Third slide details.</span></button>
                  <button data-slide="3"><span class="show-for-sr">Fourth slide details.</span></button>
                </nav>
              </div>
            </article>

          </div>
        </div>


        <footer class="footer">
          <div class="row">
            <div class="xlarge-16 large-14 large-centered medium-14 medium-centered small-14 small-centered columns">
              <p class="footer-copyright">&copy; Актион управление и&nbsp;финансы, Медиагруппа Актион-МЦФЭР, 2007&nbsp;&mdash; 2017</p>
            </div>
          </div>

        </footer>
      </div>
    </div>

    <script src="assets/js/app.js"></script>
